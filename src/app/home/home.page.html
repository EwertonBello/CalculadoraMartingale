<ion-header>
	<ion-toolbar color="dark">
		<ion-title>
			Calculadora Martingale
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col size-md="6">

				<ion-card>
					<ion-card-header color="dark">
						<ion-card-title>Calcular sobre perda</ion-card-title>
					</ion-card-header>
					<ion-card-content>

						<ion-grid>
							<ion-row>
								<ion-col size-md="4">
									<ion-item>
										<ion-label position="floating">Rendimento %</ion-label>
										<ion-input [(ngModel)]="rendimento1" type="number"></ion-input>
									</ion-item>
								</ion-col>
								<ion-col size-md="4">
									<ion-item>
										<ion-label position="floating">Perda</ion-label>
										<ion-input [(ngModel)]="perda1" type="number"></ion-input>
									</ion-item>
								</ion-col>
								<ion-col size-md="4">
									<ion-item>
										<ion-label position="floating">Adicional</ion-label>
										<ion-input [(ngModel)]="adicional1" type="number"></ion-input>
									</ion-item>
								</ion-col>
							</ion-row>
						</ion-grid>

						<ion-item>
							<ion-label position="fixed">Investimento:</ion-label>
							<ion-input [(ngModel)]="resultado1" readonly></ion-input>
						</ion-item>

						<ion-button expand="block" color="dark" size="large" (click)="calcularSobrePerda()">Calcular</ion-button>

					</ion-card-content>
				</ion-card>
			</ion-col>					
			<ion-col size-md="6">

				<ion-card>
					<ion-card-header color="dark">
						<ion-card-title>Calcular martingales possíveis</ion-card-title>
					</ion-card-header>
					<ion-card-content>

						<ion-grid>
							<ion-row>
								<ion-col size-md="4">
									<ion-item>
										<ion-label position="floating">Banca</ion-label>
										<ion-input [(ngModel)]="banca" type="number"></ion-input>
									</ion-item>
								</ion-col>					
								<ion-col size-md="4">
									<ion-item>
										<ion-label position="floating">Rendimento %</ion-label>
										<ion-input [(ngModel)]="rendimento2" type="number"></ion-input>
									</ion-item>
								</ion-col>
								<ion-col size-md="4">
									<ion-item>
										<ion-label position="floating">Lucro</ion-label>
										<ion-input [(ngModel)]="lucro" type="number"></ion-input>
									</ion-item>
								</ion-col>
							</ion-row>
						</ion-grid>

						<ion-item>
							<ion-label position="floating">Investimentos</ion-label>
							<ion-textarea rows="6" [(ngModel)]="resultado2" value="Mão 1 - 12  Mão 2 - 45  Mão 3 - 56  Mão 4 - 12  Mão 5 - 45  Mão 6 - 56 Mão 7 - 12  Mão 8 - 45  Mão 9 - 56  Mão 10 - 12" readonly></ion-textarea>
						</ion-item>

						<ion-button expand="block" color="dark" size="large" (click)="calcularMartingales()">Calcular</ion-button>

					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>


</ion-content>
